<div class="backdrop"></div>
<div class="alert-box">
    
    <div class="errorMsg">
        <img *ngIf="error" src="https://cdn-icons-png.flaticon.com/512/6227/6227339.png" alt="">
        <span class="text-danger">{{error}}</span>
    </div>
    <div class="alert-box-actions text-right">
        <button type="button" class='btn btn-primary' (click)="onCloseClick()">Ok</button>
    </div>
</div>
