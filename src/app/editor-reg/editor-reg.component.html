<div class="container" style="width: 30%; margin-top: 5%;" [formGroup]="form">
    <div class="d-flex flex-column mb-2">
        <label >
            <span>{{'store_name' | translate}}</span>
        </label>
        <input class="form-control"  formControlName="Store_Name" type="text">  
    </div>
    <div class="d-flex flex-column mb-2">
        <label >
            <span>{{'email' | translate}}</span>
        </label>
        <input [ngClass]="email.invalid ? 'red-border' : ''" class="form-control shadow-none" placeholder="@ibsu.edu.ge" formControlName="email" type="email">
            <span class="text-danger" *ngIf="email.invalid">{{'email-invalid' | translate}}</span>
    </div>
    <div class="d-flex flex-column mb-2">
        <label >
            <span>{{'name' | translate}}</span>
        </label>
        <input class="form-control"  formControlName="name" type="text">  
    </div>
    <div class="d-flex flex-column mb-2">
        <label >
            <span>{{'password' | translate}}</span>
        </label>
        <input minlength="8" [ngClass]="this.form.get('password')?.invalid ? 'red-border' : ''" class="form-control shadow-none" formControlName="password" minlength="8" type="password">
        <span class="text-danger"  *ngIf="this.form.get('password')?.invalid">{{'password-invalid' | translate}}</span>
    </div>
    <div class="d-flex flex-column mb-2">
        <label >
            <span>{{'confirm_password' | translate}}</span>
        </label>
        <input class="form-control"  formControlName="confirm_password" minlength="8" type="password">  
        <span *ngIf="noEqualPass" class="text-danger ">{{'nonEqual' | translate}}</span>  
    </div>
    <div class="mt-4">
        <button class="btn btn-primary" (click)="add()">{{'save' | translate}}</button>
    </div>   
</div>
<div *ngIf="succesMsg" class="alert alert-success d-flex justify-content-center" role="alert">
    <span style="font-weight: bold;">{{'Success' | translate}}</span>
</div>
